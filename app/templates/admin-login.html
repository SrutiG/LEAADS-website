<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset='utf-8'>
    <title>LEAADS</title>
    <meta name = 'description' content = "Website for LEAADS">
    <meta name = 'author' content = "Epic Intentions">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/admin.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>


    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container login-info">
        <h2 class="text-center login-header">
            Administrator Login
        </h2>
        <form class="form col-md-8 col-md-offset-2 text-center login-form" method="post" autocomplete="off">
            <div class="form-group row">
                <input class="input input-lg login-input login-field" type="text" name="username" placeholder="username" required/>
            </div>
            <div class="form-group row">
                <input class="input input-lg login-input login-field" type="password" name="password" placeholder="password" required/>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-lg btn-default login-input login-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
