{% extends 'layout.html' %}
{%block content %}

    <a class="btn btn-default add-q" role="button" data-toggle="modal"
       style="margin-top: 15px;" data-target="#newProfile">Create a Profile</a>

<!-- Modal -->
    <div class="modal fade" id="newProfile" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Create a User Profile
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form method="POST">
                      <div class="form-group">
                        <label for="question">Name</label>
                          <input type="text" class="form-control"
                          id="question" name="text" placeholder="Enter Question"/>
                      </div>
                      <div class="form-group">
                        <label for="answer">Interests</label>
                          <input type="text" class="form-control"
                              id="answer" name="answer" placeholder="Interests"/>
                      </div>
                      <div class="form-inline">
                        <button type="submit" class="btn btn-primary">Create Profile</button>
                      </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
