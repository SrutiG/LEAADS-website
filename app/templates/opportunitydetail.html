{% extends 'layout.html' %}
{%block content %}
<h1>Volunteer Opportunity Details</h1>


<h2>Opportunity Name</h2>
<p>
   This is where the opportunity description would go.
</p>

<a class="btn btn-default add-q" role="button" data-toggle="modal"
   style="margin-top: 15px;" data-target="#newSignup">Sign Up</a>

<!-- Modal -->
<div class="modal fade" id="newSignup" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Sign Up
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form method="POST">
                    <div class="form-group">
                        <label for="question">Name</label>
                        <input type="text" class="form-control"
                               id="question" name="text" placeholder="Enter Name"/>
                    </div>
                    <div class="form-group">
                        <label for="answer">Other Comments</label>
                        <input type="text" class="form-control"
                               id="answer" name="answer" placeholder="Comments"/>
                    </div>
                    <div class="form-inline">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
